<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="index.html" method="get">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Max data rate (KB/s)</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="dataRate" placeholder="10">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Type of customer</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="customer">
                            <option value="regular">Regular</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <input type="submit" value="Start trading" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
